#################################
#          Shadows              #
#################################

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#          Fading               #
#################################

fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;

#################################
#    Transparency               #
#################################

inactive-opacity = 0.85;
frame-opacity = 0.9;
inactive-opacity-override = false;

focus-exclude = [ "class_g = 'Cairo-clock'" ];

# Force full opacity for specific applications
opacity-rule = [
  "100:name *= 'Firefox'",
  "100:class_g = 'discord'",
  "100:class_g = 'steam'",
  "100:class_g *= 'Zathura'"
];

#################################
#          Corners              #
#################################

corner-radius = 0

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#     Background Blur           #
#################################

blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#      General Settings         #
#################################

backend = "glx"
vsync = true;
use-damage = true;

# Window detection
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

force-win-blend = true;
log-level = "warn";

#################################
#       Window Types            #
#################################

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
